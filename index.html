<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="rating-container">
            <div class="rating active">
                <img src="https://cdn-icons-png.flaticon.com/128/725/725099.png" alt="">
                <small>Happy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/742/742751.png" alt="">
                <small>Netural</small>

            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/742/742774.png" alt="">
                <small>Satisfied</small>

            </div>
        </div>

        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
